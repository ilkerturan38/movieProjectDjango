

    {% if messages %}  <!-- Gelen bir mesaj var mı ? -->
    {% for message in messages %} 
    
    <!-- views.py'de fonksiyon içerisinde tanımlanan,mesaj türüne göre alert tipi,rengi belirlenicek. Success-Error vb. -->
    <div class="alert alert-{{message.tags }} alert-dismissible fade show mt-2" role="alert" style="color:ghostwhite; background-color:#D7B7BC; ">
     {{ message }}
     <button type="button" class="close" data-dismiss="alert" aria-label="Close">
       <span aria-hidden="true">&times;</span>
     </button>
    </div>
    
    {% endfor %}
    {% endif %}
